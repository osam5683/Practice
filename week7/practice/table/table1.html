<!-- HTML Tables -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <th>Number 1</th>
        <th colspan="2">Number 2</th>
      </thead>
      <tbody>
        <tr>
            <td>100</td>
            <td rowspan="2">200</td>
            <td>300</td>
          </tr>
          <tr>
            <td>500</td>
            <td>600</td>
            <td>700</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
